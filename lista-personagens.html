<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de personagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>
    <main class="container">
        <h1>Lista de personagens</h1>
        <section class="d-flex flex-wrap align-items-center justify-content-center row" id="lista">
        </section>
    </main>
    <script>
        async function buscaPersonagens() {
            const APIUrl = 'https://naruto-br-api.site/characters';
            const response = await fetch(APIUrl);
            const personagens = await response.json();

            const listaResultado = document.getElementById('lista');
            personagens.forEach(function(personagem) {
                listaResultado.insertAdjacentHTML('beforeend', `
                    <div class="card col-md-3">
                        <img src="${personagem.profile_image}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h2 class="card-title">${personagem.name}</h2>
                            <h3 class="text-primary">PODER: ${personagem.power}</h3>
                            <p>${personagem.summary}</p>
                        </div>
                    </div>
                `)
            });

        }
        buscaPersonagens();
    </script>
</body>
</html>
